<div class="game-card">
  <div class="card-deck">
    <div class="card">
      <img src="{{ game.link }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ game.title }}</h5>
        <p class="card-text">Plataforma: {{ game.platform }}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        <button (click)="addToWishlist()" class="heart-button" [class.clicked]="isClicked">
          <span [class.hidden]="isClicked">♡</span>
          <span [class.hidden]="!isClicked">♥️</span>
        </button>
      </div>
    </div>
  </div>
  <div class="space"></div>
</div>
